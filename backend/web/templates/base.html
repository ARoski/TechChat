{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TechChat</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <button class="material-icons mdc-toolbar__menu-icon tc-menu-toggle">menu</button>
          <span class="mdc-toolbar__title catalog-title">TechChat</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Refresh this page" alt="Download">refresh</a>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Settings" alt="Print this page">settings</a>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Send feedback" alt="More">feedback</a>
        </section>
      </div>
    </header>
    <div class="tc-content">
      <aside class="mdc-drawer mdc-drawer--persistent">
        <nav class="mdc-drawer__drawer">
          <div class="mdc-drawer__toolbar-spacer"></div>
          <div class="mdc-list-group">
            <nav class="mdc-list">
              <a class="mdc-list-item mdc-list-item--selected" href="#">
                Board Title
              </a>
            </nav>
          </div>
        </nav>
      </aside>
      <main id="main" class="mdc-toolbar-fixed-adjust">
        {% block content %}
        {% endblock %}
      </main>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://material-components-web.appspot.com/assets/material-components-web.js"></script>
    <script type="text/javascript" src="{% static 'app.js' %}"></script>
  </body>
</html>
